<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynamic Array Visualization with D3</title>
  <link rel="stylesheet" href="array1.css" />
</head>
<body>
  <h1>Dynamic Array Visualization with D3</h1>
  <svg id="arraySVG" width="600" height="200"></svg>
  <div id="controls">
    <!-- Add element -->
    <input type="text" id="newElement" placeholder="Enter element value" />
    <button id="addButton">Add Element</button>
    <!-- Delete element by index -->
    <input type="number" id="delIndex" placeholder="Index to delete" min="0" style="margin-left:20px;"/>
    <button id="deleteButton">Delete Element</button>
  </div>
  
  <!-- Include the D3 library -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <!-- Link to the external JavaScript file -->
  <script src="array1.js"></script>
</body>
</html>
